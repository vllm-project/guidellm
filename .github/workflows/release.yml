name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  tests:
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13"]
    uses: ./.github/workflows/testing.yml
    with:
      python: ${{ matrix.python }}

  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python with UV
        uses: ./.github/actions/python-uv
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          uv pip install --system tox tox-pdm
      - name: Build the package
        run: |
          export GUIDELLM_BUILD_TYPE=release
          tox -e build
      - name: Upload build artifacts
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/*
          compression-level: 6
          if-no-files-found: error
          retention-days: 90
      - name: Log artifact location
        run: |
          echo "Artifacts uploaded to: ${{ steps.artifact-upload.outputs.artifact-url }}"
      - name: Push wheel to PyPI
        uses: neuralmagic/nm-actions/actions/publish-whl@v1.0.0
        with:
          username: ${{ secrets.PYPI_PUBLIC_USER }}
          password: ${{ secrets.PYPI_PUBLIC_AUTH }}
          whl: $(find dist -name '*.whl')
      - name: Push tar.gz to PyPI
        uses: neuralmagic/nm-actions/actions/publish-whl@v1.0.0
        with:
          username: ${{ secrets.PYPI_PUBLIC_USER }}
          password: ${{ secrets.PYPI_PUBLIC_AUTH }}
          whl: $(find dist -name '*.tar.gz')

  build-and-push-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get version from branch
        run: |
          echo "package_version=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Fail if version is unset
        if: ${{ env.package_version == '' }}
        run: |
          exit 1
      - name: Store/retrieve build caches
        id: cache-buildah
        uses: actions/cache@v4
        with:
          path: /var/tmp/buildah-cache-*
          key: buildah-mount-cache-${{ runner.os }}-${{ runner.arch }}
      - name: Buildah build
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ github.event.repository.name }}
          build-args: |
            GUIDELLM_BUILD_TYPE=release
          tags: ${{ env.package_version }}
          containerfiles: |
            ./Containerfile
      - name: Push To ghcr.io
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: ghcr.io/${{ github.repository_owner }}
