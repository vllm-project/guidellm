name: Bug Report
description: Report a bug or unexpected behavior in GuideLLM
type: Bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue.
      placeholder: |
        1. Run command '...'
        2. Configure with '...'
        3. Observe error '...'
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      placeholder: e.g., Ubuntu 22.04, macOS 14.1
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: e.g., Python 3.11.5
    validations:
      required: true

  - type: input
    id: guidellm-version
    attributes:
      label: GuideLLM Version
      description: Output of `guidellm --version`
      placeholder: "e.g., guidellm version: 0.3.0"
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: Installation Method
      description: How did you install GuideLLM?
      options:
        - pip install guidellm
        - pip install guidellm[recommended]
        - pip install guidellm[all]
        - Official Container Image (Docker)
        - Other
    validations:
      required: true

  - type: input
    id: installation-details
    attributes:
      label: Installation Details
      description: If installation method is \"Other\" please specify.
      placeholder: "e.g., Custom container build"

  - type: textarea
    id: errors
    attributes:
      label: Error Messages or Stack Traces
      description: Please include the full error output, stack traces, or logs.
      placeholder: Paste error messages here...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, configuration files, or screenshots that might help diagnose the issue.
      placeholder: Any additional information...
